<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Pagination</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin: 10px 0;
            text-align: center;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="treeview" class="p-4">
    <ul class="list-none">
        <li>
            <button class="tree-toggle">📂 Parent 1</button>
            <ul class="ml-4 hidden">
                <li>📄 Child 1</li>
                <li>
                    <button class="tree-toggle">📂 Nested Parent</button>
                    <ul class="ml-4 hidden">
                        <li>📄 Nested Child 1</li>
                        <li>📄 Nested Child 2</li>
                    </ul>
                </li>
                <li>📄 Child 2</li>
            </ul>
        </li>
        <li>
            <button class="tree-toggle">📂 Parent 2</button>
            <ul class="ml-4 hidden">
                <li>📄 Child 3</li>
            </ul>
        </li>
    </ul>
</div>

<script>
    document.querySelectorAll('.tree-toggle').forEach(button => {
        button.addEventListener('click', () => {
            const subtree = button.nextElementSibling;
            if (subtree) {
                subtree.classList.toggle('hidden');
                button.textContent = subtree.classList.contains('hidden')
                    ? button.textContent.replace('📂', '📁')
                    : button.textContent.replace('📁', '📂');
            }
        });
    });

</script>

</body>
</html>
