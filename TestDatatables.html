<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Pagination</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin: 10px 0;
            text-align: center;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table id="myTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="pagination">
    <button id="prevBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
</div>

<script>
    const data = [
        { id: 1, name: 'John Doe', email: 'john@example.com' },
        { id: 2, name: 'Jane Doe', email: 'jane@example.com' },
        { id: 3, name: 'Jim Beam', email: 'jim@example.com' },
        { id: 4, name: 'Jill Smith', email: 'jill@example.com' },
        { id: 5, name: 'Jack Brown', email: 'jack@example.com' },
        { id: 6, name: 'Sam Green', email: 'sam@example.com' },
        { id: 7, name: 'Alex Blue', email: 'alex@example.com' },
        { id: 8, name: 'Rachel Yellow', email: 'rachel@example.com' },
        { id: 9, name: 'George White', email: 'george@example.com' },
        { id: 10, name: 'Lucy Black', email: 'lucy@example.com' }
    ];

    const rowsPerPage = 3; // Set how many rows you want to display per page
    let currentPage = 1;

    function displayTable(data, rowsPerPage, currentPage) {
        const tableBody = document.querySelector('#myTable tbody');
        tableBody.innerHTML = ''; // Clear existing table data

        // Calculate start and end indexes of the rows for current page
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedData = data.slice(start, end);


        // Insert rows into the table
        paginatedData.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.name}</td>
                    <td>${row.email}</td>
                `;
            tableBody.appendChild(tr);
        });

        // Update pagination info
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;
    }

    function setupPagination(data, rowsPerPage) {
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        nextBtn.addEventListener('click', () => {
            if (currentPage < Math.ceil(data.length / rowsPerPage)) {
                currentPage++;
                displayTable(data, rowsPerPage, currentPage);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayTable(data, rowsPerPage, currentPage);
            }
        });
    }

    // Initial setup
    displayTable(data, rowsPerPage, currentPage);
    setupPagination(data, rowsPerPage);
</script>

</body>
</html>
